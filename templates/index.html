<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü©∫ Medical AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
      font-family: "Inter", sans-serif;
    }

    .chat-bubble {
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      margin: 0.5rem 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.3s ease-in;
      max-width: 90%;
      word-wrap: break-word;
    }

    .chat-bubble.ai {
      background: linear-gradient(145deg, #2563eb, #1d4ed8);
      color: #f8fafc;
      align-self: flex-start;
    }

    .chat-bubble.user {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      align-self: flex-end;
    }

    .chat-bubble.ai strong {
      color: #facc15;
    }

    .chat-bubble.ai ul {
      list-style-type: disc;
      margin-left: 1.5rem;
      color: #e0f2fe;
    }

    .chat-bubble.ai li {
      margin-bottom: 0.3rem;
    }

    .chat-bubble.ai h3, .chat-bubble.ai h4 {
      color: #bfdbfe;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .loader {
      border: 4px solid #e2e8f0;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .preview-img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 10px;
      border: 2px solid #3b82f6;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="p-6">
  <div class="text-center mb-6">
    <h1 class="text-4xl font-extrabold text-blue-700 mb-2">ü©∫ Medical AI Assistant</h1>
    <p class="text-gray-600 text-lg">Ask any medical question or upload a prescription for analysis.</p>
  </div>

  <div id="chat-container">
    <div id="chat-box" class="flex flex-col space-y-2 bg-white p-6 rounded-2xl shadow-lg min-h-[400px] overflow-y-auto"></div>

    <div class="mt-6 flex flex-col sm:flex-row gap-3">
      <textarea id="question" placeholder="Ask your medical question..." class="flex-1 border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      <button id="ask-btn" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition">Ask</button>
    </div>

    <div class="mt-4 flex flex-col sm:flex-row gap-3 items-center">
      <input type="file" id="file-input" accept="image/*" class="p-2 border border-gray-300 rounded-md w-full sm:w-auto">
      <button id="analyze-btn" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">Analyze Prescription</button>
    </div>

    <div id="image-preview" class="text-center mt-3 hidden">
      <p class="text-gray-600 mb-2">üì∑ Uploaded Prescription:</p>
      <img id="preview-img" class="preview-img" src="#" alt="Prescription preview">
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const askBtn = document.getElementById("ask-btn");
    const analyzeBtn = document.getElementById("analyze-btn");
    const questionInput = document.getElementById("question");
    const fileInput = document.getElementById("file-input");
    const previewContainer = document.getElementById("image-preview");
    const previewImg = document.getElementById("preview-img");

    // üì∏ Show preview when file is selected
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          previewImg.src = event.target.result;
          previewContainer.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    function addChatBubble(content, sender = "ai") {
      const bubble = document.createElement("div");
      bubble.className = `chat-bubble ${sender}`;
      bubble.innerHTML = sender === "ai" ? marked.parse(content) : content;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function fetchAnswer(question) {
      addChatBubble(`<strong>You:</strong> ${question}`, "user");
      addChatBubble(`<div class='loader'></div>`, "ai");

      try {
        const answerRes = await fetch("/get_answer", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ question })
        });
        const data = await answerRes.json();

        chatBox.lastChild.remove(); // remove loader

        if (data.answer) {
          addChatBubble(`üí° AI:\n${data.answer}`, "ai");
        } else {
          addChatBubble("‚ö†Ô∏è No answer found. Try rephrasing your question.", "ai");
        }

      } catch (err) {
        chatBox.lastChild.remove();
        addChatBubble("‚ùå Error: Unable to process your question. Please try again.", "ai");
        console.error(err);
      }
    }

    // üßæ Handle prescription upload
    async function analyzePrescription() {
      const file = fileInput.files[0];
      if (!file) {
        addChatBubble("‚ö†Ô∏è Please upload a prescription image first.", "ai");
        return;
      }

      addChatBubble("üì∏ You uploaded a prescription. Analyzing...", "user");
      addChatBubble(`<div class='loader'></div>`, "ai");

      const formData = new FormData();
      formData.append("file", file);

      try {
        console.log("üì§ Sending file to backend...");
        const response = await fetch("/analyze_prescription", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        chatBox.lastChild.remove(); // remove loader

        if (data.error) {
          addChatBubble(`‚ùå ${data.error}`, "ai");
        } else {
          let output = `üß† **Prescription Analysis**\n\n`;
          output += `**Extracted Text:**\n${data.extracted_text || "N/A"}\n\n`;
          if (data.patient_info) {
            output += `**Patient Info:**\n- Name: ${data.patient_info.name}\n- Date: ${data.patient_info.date}\n- Dispensed by: ${data.patient_info.dispensed_by}\n\n`;
          }
          if (data.medications && data.medications.length) {
            output += `**Medications:**\n${data.medications.map(m => `- ${m}`).join("\n")}\n\n`;
          }
          if (data.dosages && data.dosages.length) {
            output += `**Dosages:**\n${data.dosages.map(d => `- ${d}`).join("\n")}\n\n`;
          }
          output += `**AI Summary:**\n${data.analysis || "No summary available."}`;

          addChatBubble(output, "ai");
        }

      } catch (err) {
        chatBox.lastChild.remove();
        addChatBubble("‚ùå Error analyzing the prescription. Check Flask logs.", "ai");
        console.error("‚ùå JS fetch error:", err);
      }
    }

    askBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const question = questionInput.value.trim();
      if (!question) return;
      fetchAnswer(question);
      questionInput.value = "";
    });

    analyzeBtn.addEventListener("click", (e) => {
      e.preventDefault();
      analyzePrescription();
    });
  </script>
</body>
</html>
